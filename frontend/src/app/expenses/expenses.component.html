<section>
  <div class="form-group row">
    <div class="col-sm-12">
      <input class="form-control" placeholder="Name" type="text" [formControl]="expense.name"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <textarea class="form-control" placeholder="Description" type="textarea" [formControl]="expense.description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <input class="form-control" placeholder="Value" type="number" step="0.1" [formControl]="expense.value"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <input class="form-control" placeholder="Tags" type="text" [formControl]="expense.tags"/>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Created At</th>
        <th scope="col">Value</th>
        <th scope="col">Tags</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let expend of expenses$ | async; index as i">
        <td>
          <ngb-highlight [result]="expend.name" [term]="filter.value"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="expend.description" [term]="filter.value"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="expend.createdAt | date" [term]="filter.value"></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="expend.value | number" [term]="filter.value"></ngb-highlight></td>
        <td><ngb-highlight [result]="expend.tags" [term]="filter.value"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
